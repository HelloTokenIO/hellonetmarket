<table *ngIf="arrClients" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Office</th>
      <th>Age</th>
      <th>Start date</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Office</th>
      <th>Age</th>
      <th>Start date</th>
      <th>Salary</th>
    </tr>
  </tfoot>
  {{data}}
  <tbody>

      <tr *ngFor="let client of data">
          <td>{{ client.Name}}</td>
          <td>{{ client.Position }}</td>
          <td>{{ client.Office }}</td>
          <td>{{ client.Age }}</td>
          <td>{{ client.Start }}</td>
          <td>{{ client.Salary }}</td>
        </tr>
  </tbody>
</table>
