<div class="container well">
  <form class="example-form">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name" value="">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" value="">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email Address" value="">
        </mat-form-field>
      </div>
      <div class="col-md-6">

          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
      </div>
    </div>

    <div class="row">
        <div class="col-md-6">
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address 1" value="">
          </mat-form-field>
        </div>
        <div class="col-md-6">
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address 2" value="">
          </mat-form-field>
  
        </div>
      </div>
    <div class="row">
      <div class="col-md-6">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" value="">
        </mat-form-field>
      </div>
      <div class="col-md-6">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Country" value="">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mobile Number" value="">
        </mat-form-field>

      </div>
      <div class="col-md-6">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="FaceBook Profile" value="">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">


        <mat-form-field class="example-full-width">
          <input matInput placeholder="Twitter" value="">
        </mat-form-field>
      </div>
      <div class="col-md-6">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Profile Picture" value="">
        </mat-form-field>
      </div>


    </div>
    <div class="row">
      <div class="col-md">
          <mat-slider class="example-full-width" 
          min="0" max="20" step="0.5" value="1.5" thumbLabel="d" tickInterval="1"></mat-slider>
      </div>
      </div>
      <div class="row">

         <div class="col-md">

          <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
